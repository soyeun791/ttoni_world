<h2>또니의 역사</h2>
<p>
  '또니'라는 별명은 또니의 어머니가 또니를 '노노니'라고 부르는 것에서 시작되었다.<br>
  노노니>똔또니>또니? 이런식으로 변화했었나?<br>
  아무튼 또니 자신이 자신을 또니라고 지칭하며 또니를 상징하는 상징적인 별명으로 자리잡았다.<br>
  지금은 오빠와 또니가 또니를 부르는 사랑스러운 애칭.
</p>
